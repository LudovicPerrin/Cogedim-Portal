<div class="page-header-wrapper">
  <div class="container">
    <div id="block-pagetitle" class="block block-core block-page-title-block block-page-title">
      <h1 class="page-title">Contactez Geoffrey Raimbault</h1>
    </div>
  </div>
</div>
<div class="content-wrapper contact-us">
  <div class="container">
    <div class="block-system-content block-contact-content block-contact-rrc-content">
      <div class="row clearfix">
        <div class="content-col">
          <div id="block-rrcform" class="block block-ce-contact block-ce-contact-rrc-form">
            <div class="contact-form">
      		  <div id="edit-field-type-of-contact" class="form-radios">
                <div class="js-form-item form-item js-form-type-radio form-type-radio js-form-item-field-type-of-contact form-item-field-type-of-contact">
                  <input data-drupal-selector="edit-field-type-of-contact-message" id="edit-field-type-of-contact-message" name="field_type_of_contact" value="message" checked="checked" class="form-radio" type="radio">
                  <label for="edit-field-type-of-contact-message" class="option">Envoyer un message</label>
                </div>
              </div>
              {% entityform name: 'cgd_send_message' %}
            </div>
          </div>
        </div>
        <div class="sidebar-col">
          <div id="block-rrcinformation" class="block block-ce-contact block-ce-contact-rrc-information">
            <div class="aside-contact">
              <div class="aside-thumb">
                <img src="/sites/default/files/styles/225x124_sc/public/2017-03/Geoffrey%20Raimbault_0.jpg?itok=JgiU7Ikg" alt="" typeof="foaf:Image" class="image-style-_25x124-sc" width="225" height="124">
              </div>
              <div class="aside-label">
                Votre Responsable Relation Client
              </div>
              <div class="title">Geoffrey Raimbault</div>
              <div class="contact-items">
                <div class="item phone">
                  <div class="item-label"><span>Tel</span></div>
                  <div class="item-value">+33 (0)2 51 86 00 20</div>
                </div>
                <div class="item schedule">
                  <div class="item-label"></div>
                  <div class="item-value">
                    Du lundi au vendredi de 9h à 12h30 et de 14h à 19h.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
